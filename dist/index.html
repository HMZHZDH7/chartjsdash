<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbox and Data Viz</title>
  <link rel="stylesheet" href="/index.b2625c6b.css">
  <!--  <script type="module" src="socket.js"></script>-->
  <script src="/index.a9fa2a57.js" defer=""></script>

</head>

<body style="display: flex">
  <!-- Chatbox container -->
  <main id="main-container">
    <div id="chat-container">
      <div id="chat">
      </div>
      <div id="input-container">
        <input id="input" type="text" placeholder="Type a message...">
        <button id="send">
          <svg width="48" height="44" viewbox="0 0 48 44" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M6 5.5L12 22L6 38.5L44 22L6 5.5Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            <path d="M12 22H44" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
        </button>
      </div>
    </div>
    <!-- Data Visualization container -->
    <div id="viz-container">
      <div id="title">
        <h1>Data Visualization Bot</h1>
      </div>
      <img id="overlay" src="/public/chart1.png" class="hidden">
      <canvas id="viz"></canvas>
      <script src="/viz.b2f83f57.js" defer=""></script>

      <div id="gallery">
        <div id="gallery-container"></div>
        <div id="pop-up">
          <div id="pop-up-button"><svg id="pop-up-arrow" width="14" height="8" viewbox="0 0 14 8" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M0.999999 1L7 7L13 1" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
          </div>
          <div id="menu-item-container">

            <div class="menu-items">
              <p>
                <label for="plot-type-select">Plot type:</label>
                <select name="plot-type" id="plot-type-select">
                  <option value="">--Choose an option--</option>
                  <option value="Line">Line</option>
                  <option value="Bar">Bar</option>
                  <option value="Box">Box</option>
                </select>
              </p>
              <p>
                <label for="y-axis-select">Y-axis variable:</label>
                <select name="y-axis" id="y-axis-select">
                  <option value="">--Choose an option--</option>
                </select>
              </p>
              <p>
                <label for="x-axis-select">X-axis variable:</label>
                <select name="x-axis" id="x-axis-select">
                  <option value="">--Choose an option--</option>
                </select>
              </p>
              <div>
                <input type="checkbox" id="trend-line" name="trend-line">
                <label for="trend-line">Show trend line</label>
              </div>
              <div>
                <input type="checkbox" id="error-bar" name="error-bar">
                <label for="error-bar">Show error bar</label>
              </div>
            </div>

            <div class="menu-items">
              <div>
                <input type="checkbox" id="national-values" name="national-values">
                <label for="national-values">Show national values</label>
              </div>
              <label for="hospital-select">Compare with hospital:</label>
              <select name="hospital" id="hospital-select" multiple="">
                <option value="None">None</option>
                <option value="Riverside">Riverside</option>
                <option value="Horizon">Horizon</option>
                <option value="Evergreen">Evergreen</option>
                <option value="Summit">Summit</option>
                <option value="Pineview">Pineview</option>
                <option value="WellSpring">WellSpring</option>
                <option value="Vitality">Vitality</option>
                <option value="Alpha">Alpha</option>
                <option value="Aurora">Aurora</option>
              </select>
            </div>

            <div class="menu-items">
              <div>
                <p>Filter y-axis:</p>
                <div>
                  <input type="range" id="volume" name="volume" min="0" max="11">
                  <label for="volume">Volume</label>
                </div>
                <p>Filter x-axis:</p>
                <div>
                  <input type="range" id="volume" name="volume" min="0" max="11">
                  <label for="volume">Volume</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </main>


</body>

</html>
